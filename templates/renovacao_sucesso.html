<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovação Realizada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
        }
        .success-icon {
            font-size: 64px;
            color: #43cea2;
            margin-bottom: 16px;
            animation: pop 0.5s;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .success-title {
            font-size: 2rem;
            font-weight: bold;
            color: #185a9d;
            margin-bottom: 12px;
        }
        .success-msg {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 24px;
        }
        .btn-voltar {
            font-size: 1.1rem;
            padding: 10px 32px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">

        </div>
        <div class="success-title">Renovação realizada!</div>
        <div class="success-msg">Parabéns, sua assinatura foi renovada com sucesso.<br>Você já pode aproveitar todos os recursos do sistema.</div>
        <a href="/agenda" class="btn btn-success btn-voltar">Ir para Agenda</a>
    </div>
</body>
</html>
