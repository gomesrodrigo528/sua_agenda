<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento não aprovado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff5858 0%, #f09819 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fail-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
        }
        .fail-icon {
            font-size: 64px;
            color: #ff5858;
            margin-bottom: 16px;
            animation: pop 0.5s;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .fail-title {
            font-size: 2rem;
            font-weight: bold;
            color: #f09819;
            margin-bottom: 12px;
        }
        .fail-msg {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 24px;
        }
        .btn-voltar {
            font-size: 1.1rem;
            padding: 10px 32px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="fail-container">
        <div class="fail-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-x-octagon-fill" viewBox="0 0 16 16">
                <path d="M11.46.146a1.5 1.5 0 0 0-2.12 0l-7.19 7.19a1.5 1.5 0 0 0 0 2.12l7.19 7.19a1.5 1.5 0 0 0 2.12 0l7.19-7.19a1.5 1.5 0 0 0 0-2.12l-7.19-7.19zM8 10.293l-2.146 2.147a.5.5 0 0 1-.708-.708L7.293 9.5 5.146 7.354a.5.5 0 1 1 .708-.708L8 8.793l2.146-2.147a.5.5 0 0 1 .708.708L8.707 9.5l2.147 2.146a.5.5 0 0 1-.708.708L8 10.293z"/>
            </svg>
        </div>
        <div class="fail-title">Pagamento não aprovado</div>
        <div class="fail-msg">Não foi possível concluir sua renovação.<br>O pagamento não foi aprovado ou foi cancelado.<br>Tente novamente ou escolha outro método de pagamento.</div>
        <a href="/planos-renovacao" class="btn btn-warning btn-voltar">Escolher outro plano</a>
    </div>
</body>
</html>
