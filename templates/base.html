<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sua Agenda{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/users.css">
    <link rel="icon" href="/static/img/logo fav icon.png" type="image/png">
</head>

<body class="bg-gray-100">
    <div>
    <button id="toggle-menu" class="d-block d-md-none"
        style="background-color: transparent; border: none; font-size: 2rem; color: black; ;">
        ☰
    </button>
</div>
    <div class="d-flex">
        
        <!-- Menu Lateral -->
        <div id="menu-container"></div>
        <!-- Conteúdo Principal -->
        <div class="container mt-4">
            <div id="loading">Carregando...</div>
         
     
    </div>
    <script src="static/scripts/menu.js"></script>
    <script>
        renderMenu('menu-container');
      
    </script>

    <!-- Botão Flutuante do PDV -->
    <a href="/vendas" 
        class="fixed bottom-6 right-6 bg-blue-600 text-white rounded-full p-4 shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-110 flex items-center justify-center group z-50">
        <i class="fas fa-shopping-cart text-2xl"></i>
        <span class="absolute right-full mr-3 bg-black text-white px-2 py-1 rounded text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">
            Abrir PDV
        </span>
    </a>

    {% block extra_js %}{% endblock %}
</body>

</html>
